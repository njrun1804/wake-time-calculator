name: Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install (no deps required for npx tools)
        run: npm ci --no-audit --no-fund || true
      - name: Prettier check
        run: npx prettier --check index.html
      - name: HTML validate
        run: npx html-validate index.html
