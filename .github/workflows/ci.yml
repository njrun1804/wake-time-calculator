name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      # Enforce pre-commit parity: run the same validation used by husky/lint-staged
      # This guarantees CI cannot be bypassed by skipping local hooks.
      - name: Enforce pre-commit parity (validate:all)
        run: npm run validate:all

  # Consolidated Safari test job - runs all tests in one job to reduce overhead
  safari-tests:
    runs-on: macos-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/Library/Caches/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright WebKit
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps webkit

      # Run all tests in parallel with a single web server instance
      - name: Run all Safari tests
        run: npm test -- --grep "@core|@full|@performance"

      - name: Upload Playwright report
        if: always() && hashFiles('playwright-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  pr-report:
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ failure() && github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Post comment on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ CI validation failed for this pull request. Please run `npm run validate:all` locally and fix formatting/tests.
