<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wake Time Calculator</title>

    <!-- External Styles -->
    <link rel="preload" href="css/main.css" as="style" />
    <link rel="stylesheet" href="css/main.css" fetchpriority="high" />

    <!-- Networking Hints for CDN assets -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- Preload JS entry point so hydration can start sooner -->
    <link rel="modulepreload" href="js/app/main.js" />

    <!-- Tailwind & DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero-bg" aria-hidden="true"></div>
    <main>
      <header class="title-wrapper">
        <h1 class="title-main">
          Wake Time <span class="title-accent">Calculator</span>
        </h1>
      </header>

      <!-- Input Form Section (moved to top) -->
      <form id="wakeForm">
        <div class="form-row">
          <div class="field-group">
            <label for="firstMeeting">First meeting</label>
            <select id="firstMeeting" name="firstMeeting" required class="select select-bordered w-full">
              <option value="06:00">6:00 AM</option>
              <option value="06:30">6:30 AM</option>
              <option value="07:00">7:00 AM</option>
              <option value="07:30">7:30 AM</option>
              <option value="08:00">8:00 AM</option>
              <option value="08:30" selected>8:30 AM</option>
              <option value="09:00">9:00 AM</option>
              <option value="09:30">9:30 AM</option>
              <option value="10:00">10:00 AM</option>
            </select>
          </div>
          <div class="field-group">
            <label for="runMinutes">Run (minutes)</label>
            <input
              id="runMinutes"
              name="runMinutes"
              type="number"
              inputmode="numeric"
              min="0"
              max="999"
              placeholder="0"
              class="input input-bordered w-full"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="field-group">
            <label id="breakfastLabel">Breakfast</label>
            <div class="toggle-breakfast" role="radiogroup" aria-labelledby="breakfastLabel">
              <label class="toggle-breakfast-option">
                <input
                  type="radio"
                  class="breakfast-option"
                  name="breakfastToggle"
                  value="0"
                  checked
                />
                <span>No</span>
              </label>
              <label class="toggle-breakfast-option">
                <input
                  type="radio"
                  class="breakfast-option"
                  name="breakfastToggle"
                  value="30"
                />
                <span>Yes (30m)</span>
              </label>
            </div>
            <input id="breakfastMinutes" name="breakfastMinutes" type="hidden" value="0" />
          </div>
          <div class="field-group">
            <label for="runLocation">Run location</label>
            <select id="runLocation" name="runLocation" class="select select-bordered w-full">
              <optgroup label="Dirt by distance">
                <option value="figure8" data-travel="14">Figure 8</option>
                <option value="huber" data-travel="20">Huber</option>
                <option value="tatum" data-travel="36">Tatum</option>
                <option value="holmdel" data-travel="50">Holmdel</option>
                <option value="shark-river" data-travel="52">Shark River Park</option>
                <option value="allaire" data-travel="64">Allaire State Park</option>
                <option value="rez" data-travel="70">Reservoir Loop</option>
                <option value="battlefield" data-travel="60">Monmouth Battlefield</option>
              </optgroup>
              <optgroup label="No dirt">
                <option value="round-town" data-travel="0" selected>Round town</option>
                <option value="sandy-hook" data-travel="32">Sandy hook</option>
                <option value="henry-hudson" data-travel="32">Henry Hudson Trail</option>
                <option value="lb-boardwalk" data-travel="38">Long Branch boardwalk</option>
                <option value="asbury-boardwalk" data-travel="50">Asbury boardwalk</option>
              </optgroup>
            </select>
          </div>
        </div>
        <input id="travelMinutes" name="travelMinutes" type="hidden" value="0" />
        <!-- Hidden submit button for HTML validation -->
        <button type="submit" class="hidden" tabindex="-1">Submit</button>
      </form>

      <!-- Weather Awareness Section (moved to middle) -->
      <section
        class="awareness bg-base-200 rounded-2xl shadow-md"
        id="awareness"
        aria-live="polite"
      >
        <div class="aw-top flex items-center justify-start gap-2 flex-wrap">
          <div class="aw-where">
            <span
              id="awCity"
              class="location-badge verification-needed"
              >Verify location</span
            >
          </div>
          <div
            class="aw-actions rounded-xl bg-base-100/70 border border-base-300 px-2 py-1 flex gap-2 flex-wrap"
          >
            <button
              type="button"
              id="useMyLocation"
              class="btn btn-primary btn-sm"
            >
              Use my location
            </button>
            <input
              id="placeQuery"
              type="text"
              placeholder="City or ZIP"
              aria-label="City or ZIP"
              class="input input-bordered input-sm w-40"
            />
            <button type="button" id="setPlace" class="btn btn-ghost btn-sm">
              Set
            </button>
          </div>
        </div>

        <div class="aw-grid grid grid-cols-5 gap-2">
          <div class="aw-item rounded-xl bg-base-100 border border-base-300">
            <div class="label">Dawn</div>
            <div class="value">
              <span class="status-icon hidden" id="awDawnIcon" aria-hidden="true">⚠</span>
              <time id="awDawn" datetime="">—</time>
            </div>
          </div>
          <div class="aw-item rounded-xl bg-base-100 border border-base-300">
            <div class="label">Wind chill</div>
            <div class="value">
              <span class="status-icon hidden" id="awWindChillIcon" aria-hidden="true">⚠</span>
              <span id="awWindChill">—</span>
            </div>
          </div>
          <div class="aw-item rounded-xl bg-base-100 border border-base-300">
            <div class="label">Precip %</div>
            <div class="value">
              <span class="status-icon hidden" id="awPoPIcon" aria-hidden="true">⚠</span>
              <span id="awPoP">—</span>
            </div>
          </div>
          <div class="aw-item rounded-xl bg-base-100 border border-base-300">
            <div class="label">Wet bulb</div>
            <div class="value">
              <span class="status-icon hidden" id="awWetBulbIcon" aria-hidden="true">⚠</span>
              <span id="awWetBulb">—</span>
            </div>
          </div>
          <div class="aw-item rounded-xl bg-base-100 border border-base-300">
            <div class="label">Trail Status</div>
            <div class="value" id="awWetness">
              <span class="status-icon hidden" id="awDecisionIcon" aria-hidden="true">⚠</span>
              <span id="awDecisionText">—</span>
            </div>
          </div>
        </div>

        <div class="aw-note hidden" id="awMsg"></div>
        <p class="aw-credits">
          Powered by
          <a href="https://sunrisesunset.io" target="_blank" rel="noopener"
            >SunriseSunset.io</a
          >
          &amp;
          <a href="https://open-meteo.com" target="_blank" rel="noopener"
            >Open‑Meteo</a
          >
        </p>
      </section>

      <!-- Wake Time Display Section (moved to bottom) -->
      <section class="wake-display-section">
        <div class="wake-hero">
          <div class="wake-hero__primary">
            <h2 class="wake-hero__label">Wake Time</h2>
            <div class="wake-hero__time" id="chosenWake">--:--</div>
            <span
              id="prevDayBadge"
              class="badge badge-warning badge-sm align-middle hidden wake-hero__badge"
            >
              previous day
            </span>
          </div>
          <div class="wake-hero__secondary">
            <h3 class="wake-hero__secondary-label">Latest Wake Window</h3>
            <div class="wake-hero__secondary-time" id="latestWake">--:--</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Load modular JavaScript -->
    <script type="module" src="js/app/main.js"></script>
  </body>
</html>
